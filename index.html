<body>
    <div class="container">
        <h1>O Sonho de Lucas</h1>
        <p id="story">Lucas é um jovem de Osasco, estudando em escola pública. Sua paixão é o rap, e ele sonha em ser um rapper famoso. Um dia, ele recebe uma oportunidade: um amigo o convida para gravar uma música. O que ele faz?</p>
        <div id="choices">
            <button onclick="choosePath('recordSong')">Gravar a música</button>
            <button onclick="choosePath('focusStudies')">Focar nos estudos</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
